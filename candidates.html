<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>European Elections 2014 - Candidates in the news</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />
        <script src="js/lib/jquery-1.10.2.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/lib/juicer-api.js"></script>
        <script src="js/lib/newslabs-api.js"></script>
        <script src="js/lib/chart.js"></script>
        <script src="js/lib/d3.js"></script>
        <script src="js/lib/moment.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <canvas id="myChart" width="400" height="400"></canvas>
        <script>
            //Defining query parameters
            $(function() {
                var uri = 'http://dbpedia.org/resource/Nigel_Farage';
                var conceptTypeUri = 'http://dbpedia.org/ontology/Person';
                var mentionsByDay = bbcNewsLabs.getNumberOfConceptMentionsInArticles(uri, conceptTypeUri, 30);
                bbcNewsLabs.plotGraphByDate(document.getElementById('myChart'), mentionsByDay, true);
            });
        </script>
    </body>
</html>
