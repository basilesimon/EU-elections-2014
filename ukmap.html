<!DOCTYPE html>
<head>
<meta charset="utf-8">
</head>
<body>
<style>
svg * {
    fill: gray;
    stroke: white;
    stroke-width: 2px;
}
</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 1160;

var projection = d3.geo.albers()
    .center([0, 55.4])
    .rotate([4.4, 0])
    .parallels([50, 60])
    .scale(1200 * 5)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


//d3.json("src/euroregions_topojson.json", function(error, uk) {
d3.json("src/uk.json", function(error, uk) {
     if (error) return console.error(error);

    svg.append("path")
        .datum(topojson.feature(uk, uk.objects.subunits))
        .attr("d", path);
});

</script>
</body>
</html>
