<!DOCTYPE html>
<html>
<head>
  <title>UKmap</title>
  <meta charset="utf-8"></meta>
<script src="d3.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
<script>
  var width = 600,
      height = 800;
  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  d3.json("src/regions.json", function(error, uk) {
    if (error) return console.error(error);
    console.log(uk);

    var subunits = topojson.feature(uk, uk.objects.layer1.geometries);
    var projection = d3.geo.mercator();
    var path = d3.geo.path()
      .projection(projection);

    svg.append("path")
      .datum(subunits)
      .attr("d", path);
  });

</script>
</body>
</html>
